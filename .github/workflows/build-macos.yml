# Build macOS (unsigned, no notarization) en GitHub Actions
name: Compilar para macOS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-macos:
    name: Asco de macOS (dmg + zip)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build macOS (unsigned, x64 + arm64)
        env:
          # Desactiva firma y notarización; la app se generará sin certificados
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run build:mac

      - name: Upload DMG (x64 + arm64)
        uses: actions/upload-artifact@v4
        with:
          name: myrient-dm-macos-dmg
          path: dist-electron/*.dmg

      - name: Upload ZIP (x64 + arm64)
        uses: actions/upload-artifact@v4
        with:
          name: myrient-dm-macos-zip
          path: dist-electron/*.zip

      - name: Upload .app arm64 (Apple Silicon)
        uses: actions/upload-artifact@v4
        with:
          name: myrient-dm-macos-app-arm64
          path: dist-electron/mac-arm64/

      - name: Upload .app x64 (Intel)
        uses: actions/upload-artifact@v4
        with:
          name: myrient-dm-macos-app-x64
          path: dist-electron/mac/
