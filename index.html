<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <link
      rel="icon"
      href="/logo.svg"
      type="image/svg+xml"
    />
    <link
      rel="preload"
      href="/logo.svg"
      as="image"
    />
    <title>Myrient Downloader</title>
  </head>
  <body>
    <div id="app">
      <style>
        .initial-loader {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #0b0f1a;
          color: #10b981;
          font-family:
            system-ui,
            -apple-system,
            sans-serif;
          z-index: 99999;
        }
        .loader-content {
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1.25rem;
        }
        .spinner {
          width: 2.5rem;
          height: 2.5rem;
          border: 0.1875rem solid rgba(16, 185, 129, 0.1);
          border-top-color: #10b981;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
        .loader-logo {
          width: 3rem;
          height: 3rem;
          object-fit: contain;
          /* Logo blanco: mismo filtro que Sidebar e InitializationScreen */
          filter: brightness(0) invert(1);
        }
        .loader-text {
          font-weight: 800;
          letter-spacing: 0.125rem;
          font-size: 0.875rem;
          opacity: 0.8;
        }
      </style>
      <div class="initial-loader">
        <div class="loader-content">
          <img
            src="/logo.svg"
            alt=""
            class="loader-logo"
            fetchpriority="high"
          />
          <div class="spinner"></div>
          <div class="loader-text">MYRIENT</div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
